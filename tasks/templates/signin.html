{% extends 'base.html' %}

{% block content %}

<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <form action="/signin/" method="POST" class="card card-body mt-5">
                <h1 class="text-center">Login</h1>
                {% csrf_token %}
                <div class="mb-3">
                    <label for="usermane">Username:</label>
                    <input type="text" name="username" id="username"
                    class="form-control" placeholder="Write your usermane here">
                </div>
                <div class="mb-3">
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password"
                    class="form-control" placeholder="Write your password here">
                </div>
                <button class="btn btn-primary">
                    Signup
                </button>
            </form>
        </div>
    </div>
</main>
{% endblock %}
