<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Django crud aplication</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark text-white">
      <div class="container text-white">
        <a class="navbar-brand text-white" href="/">Tasks</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href='{% url "tasks" %}'>Tasks pending</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href='{% url "tasks_completed" %}'
                >Tasks completed</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href='{% url "create_tasks" %}'
                >Create Task</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href='{% url "logout" %}'>Logout</a>
            </li>
            {% else %}
            <li>
              <a class="nav-link" href='{% url "home" %}'>Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href='{% url "signup" %}'>Signup</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href='{% url "signin" %}'>Signin</a>
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    {% block content %} {% endblock %}
  </body>
</html>
