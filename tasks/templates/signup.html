{% extends 'base.html' %}

{% block content %}


<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            
            <form action="/signup/" method="POST" class="card card-body mt-5">
                <h1 class="text-center">Sigup</h1>
                {% csrf_token %}
                <div class="mb-3">
                    <label for="usermane">Username:</label>
                    <input type="text" name="username" id="username"
                    class="form-control" placeholder="Write your usermane here">
                </div>
                <div class="mb-3">
                    <label for="password1">Password:</label>
                    <input type="password" name="password1" id="password1"
                    class="form-control" placeholder="Write your password here">
                </div>
                <div class="mb-3">
                    <label for="password2">Username:</label>
                    <input type="password" name="password2" id="password2"
                    class="form-control" placeholder="Confirm your password">
                </div>
                <button class="btn btn-primary">
                    Signup
                </button>
                <p style="color: red;">{{error}}</p>
                <p style="color: rgb(0, 255, 42);">{{suce}}</p>
            </form>
        </div>
    </div>
</main>

{% endblock %}
